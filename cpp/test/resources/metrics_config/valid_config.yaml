dimensions:
  - &model model_name
  - &host host_name
  - &level level

ts_metrics:
  counter:
    - name: CounterSystemMetricExample
      unit: count
      dimensions: [*model, *host]
  gauge:
    - name: GaugeSystemMetricExample
      unit: count
      dimensions: [*model, *host]
  histogram:
    - name: HistogramSystemMetricExample
      unit: ms
      dimensions: [*model, *host]

model_metrics:
  counter:
    - name: CounterModelMetricExample
      unit: count
      dimensions: [*model, *host]
    - name: AnotherCounterModelMetricExample
      unit: count
      dimensions: [*model, *level]
  gauge:
    - name: GaugeModelMetricExample
      unit: count
      dimensions: [*model, *level]
  histogram:
    - name: HistogramModelMetricExample
      unit: ms
      dimensions: [*model, *level]
